{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %} {{ login_form.as_p }}
        <br>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <input class="form-control" type="submit" value="войти">
    </form>
    <hr>
    Нет аккаунта? <a href="{% url 'auth:register' %}">Зарегистрируйтесь сейчас!</a>
    <br>
    Или <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">войдите через VK</a>
{% endblock content %}
