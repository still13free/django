{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="зарегистрироваться">
    </form>
    <hr>
    Уже есть аккаунт? <a href="{% url 'auth:login' %}">Авторизуйтесь!</a>
    <br>
    Вернуться на <a href="{% url 'main' %}">главную</a> страницу
{% endblock content %}
