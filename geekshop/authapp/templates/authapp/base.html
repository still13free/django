<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {{ title|title }} {% endblock title %}
    </title>
    
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock css %}
    
    {% block js %}
    {% endblock js %}
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="h2 text-center head">
                Вход в систему
            </div>
            
            {% block content %}
            {% endblock content %}
            <br>
            Вернуться на <a href="{% url 'main' %}">главную</a> страницу
        </div>
    </div>
</body>

</html>
